apiVersion: serving.knative.dev/v1alpha1
kind: Service
metadata:
  name: http-prime
  namespace: default
spec:
  template:
    spec:
      containers:
        - image:  github.com/vagababov/maxprimesrv
          args: ["--negate", "true"]
          ports:
            - name: http1
              containerPort: 8080

